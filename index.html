<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
  <script src="moment.min.js" defer></script>
  <script src="babypic.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main id='main'>
    <div class='heading'> 
      <div class='baby-container'>
        <img id='baby-pic' src=''>
      </div>
      <div id='popup-form' class='popup-form'>
        <form id='new-note-form' class='form' style = 'display: none;'>
          <label for='note-title' class='form-label'>CREATE NEW NOTE</label>
          <input type=text id='note-title' placeholder="Title of note..." class='title-input' required>
          <!-- <label for='note-text'>Note:</label> -->
          <textarea type='text' id='note-text' placeholder="Write note here..." class= 'note-text-input' required></textarea>
          <button id='note-upload-button' type='submit' class='note-submit-button'>UPLOAD NOTE</button>
        </form>
        <form id='edit-note-form' class='form edit-form' style = 'display: none;'>
          <label for='edit-note-title' class='form-label'>EDIT NOTE</label>
          <input type=text id='edit-note-title' placeholder="Title of note..." class='title-input' required>
          <!-- <label for='note-text'>Note:</label> -->
          <textarea type='text' id='edit-note-text' placeholder="Write note here..." class='note-text-input' required></textarea>
          <input id="note-id" type='number'>
          <button id='edit-upload-button' type='submit' class='note-submit-button'>UPDATE NOTE</button>
        </form>
      </div>
    </div> 
    <nav id='nav-bar' class='nav-bar'>
    <div class='nav-left'>
      <button id='randomize-pic' onclick='randomPic()'>
        RANDOM PICTURE
      </button>
    </div>
    <div class='nav-right'>
      <button id='new-note-button' class = 'new-note-button' onclick='openNewNoteForm()'>CREATE NEW NOTE</button>
    </div>
    </nav>
    <div id='left-menu' class='left-menu'>
      <!-- <p class='list-title'>List of Notes By Date</p> -->
      <ul id='notes-by-date'>
      </ul>
    </div>
    <section id='note-display' class='note-display'>
        <p id='display-title' class='display-title'>Note Title</p>
        <p id='display-date' class='display-date'>MMM DD, YYYY</p>
        <p id='display-text' class='display-text'>Note Body</p>
    </section>
  </main>

</body>

</html>
